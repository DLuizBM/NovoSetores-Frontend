<div>
  <div class="p-3 title">
    Gerenciamento de Senhas
  </div>
  <div class="p-3">
    <table class="table table-hover mat-elevation-z4">
      <thead>
        <tr>
          <th>Fila</th>
          <th><div class="container-header">Pessoa na Fila <i class="material-icons">boy</i></div></th>
          <th>Última Chamada</th>
          <th>Última Emitida</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let infoSenha of controleSenhas">
          <td>{{infoSenha.nome}}</td>
          <td>{{infoSenha.esperando}}</td>
          <td>{{infoSenha.ultimaChamada}}</td>
          <td>{{infoSenha.ultimaEmitida}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
