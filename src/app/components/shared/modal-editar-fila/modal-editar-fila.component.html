<div class="p-3">
  <div class="title">
    <p *ngIf="dadoFila">Editar fila {{dadoFila.nome}}</p>
    <p *ngIf="!dadoFila">Adicione uma nova fila</p>
  </div>
  <form [formGroup]="filaForm">
    <div class="form-group mb-2">
      <label for="nome">Nome:</label>
      <input id="nome" type="text" class="form-control" formControlName="nome">
    </div>
    <div class="form-group mb-2">
      <label for="prefixo">Prefixo:</label>
      <input id="prefixo" type="text" class="form-control" formControlName="prefixo">
    </div>
    <div class="form-group mb-2">
      <label for="senhaMinima">Senha Mínima:</label>
      <input id="senhaMinima" type="text" class="form-control" formControlName="senhaMinima">
    </div>
    <div class="form-group mb-2">
      <label for="senhaMaxima">Senha Máxima</label>
      <input id="senhaMaxima" type="text" class="form-control" formControlName="senhaMaxima">
    </div>
  </form>

  <button class="btn btn-primary" (click)="submitFilaForm()">Salvar</button>
  <button class="btn btn-warning float-right" (click)="close()">Cancelar</button>
</div>
